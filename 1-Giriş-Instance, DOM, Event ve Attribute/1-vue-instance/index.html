<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
  <div id="app">
    {{ changeTitle('bu başlangıçta değişecektir') }}
    <h1>{{ title }}</h1>
    <p>{{ content }}</p>
    <a
    v-bind:target="eduflow.target" 
    v-bind:href="eduflow.url" 
    v-bind:alt="eduflow.alt"
    :kablosuzkedi="owner"
    >
    {{ eduflow.title }}</a>
    <br><br>
    <button v-on:click="changeTitle('bu 1.')">Title Değiştir...</button>
    <button v-on:click="changeTitle('bu 2.')">Title 2 Değiştir...</button>
    <div class="box" @click="changeTitle('box üzerinden gelen')" 
    @mousemove="updateCoords('mausemovee',$event)"></div>
    <span>{{ coords.x }},{{ coords.y }}</span>
  </div>
  <script src="app.js"></script>
</body>
</html>
