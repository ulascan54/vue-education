<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Class style Binding</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="app">
    <!-- {{ border }} -->
    <input type="text" v-model="bgColor">
    <button @click="showborder = !showborder">border ekle /ekleme</button>
    <button @click="redbg = !redbg">kırmızı yap /yapma</button>
    <!-- <div class="box" :class="{border: showborder , red:redbg}"></div> -->
    <div class="box" :style="{backgroundColor : bgColor}" :class="boxClasses"></div>
    <!-- <div class="box" :style="[{},{}]" :class="boxClasses"></div> -->


  </div>
  <script src="app.js"></script>
</body>

</html>
