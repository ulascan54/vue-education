<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-8 offset-2 p-2">
          <button @click="showContainer = !showContainer" class="btn btn-sm btn-primary"> aç/kapat</button>
          <h1 v-if="!showContainer" class="text-danger">Başlangıçta gözükecek</h1>
          <h1 v-else class="text-primary">Sonra gözükecek</h1>
          <hr>
          <h3 :class="counterBoxClass">{{ counter }}</h3>
          <!-- <h3 :class="{'bg-danger text-white' : counter < 0, 'bg-success text-white' : counter >0,}">{{ counter }}</h3> -->
          <button class="btn btn-sm btn-success" @click="counter++">Arttır</button>
          <button class="btn btn-sm btn-danger" @click="counter--">Azalt</button>
          <p v-if="counter < 0">Counter Negatif</p>
          <p v-else-if="counter > 0">Counter Pozitif</p>
          <p v-else>Counter 0</p>
          <hr>
          <p v-show="counter < 0">Counter Negatif</p>
          <p v-show="counter > 0">Counter Pozitif</p>
          <p v-show="counter == 0">Counter 0</p>
        </div>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>
