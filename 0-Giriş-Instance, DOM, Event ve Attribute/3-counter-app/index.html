<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app" class="container">
    <div class="row mt-5">
      <div class="col-2 card p-2">
        <h3 class="text-center">{{ counter }}</h3>
        <div class="d-flex justify-content-center align-items-center">
          <!-- <button @click="inc" class="btn btn-sm btn-primary">+</button>
         <button @click="dec"class="btn btn-sm btn-danger">-</button> -->
          <button @click="counter++" class="btn btn-sm btn-primary">+</button>
          <button @click="counter--" class="btn btn-sm btn-danger">-</button> </div>
        <div class="alert alert-warning mt-2">
          <!-- {{ counter > 5 ? 'BÜYÜK' : 'KÜÇÜK' }} -->
          {{ getCounterResult }}
        </div>

      </div>


      <div class="col-2 card p-2">
        <h3 class="text-center">{{ counter2 }}</h3>
        <div class="d-flex justify-content-center align-items-center">
          <!-- <button @click="inc" class="btn btn-sm btn-primary">+</button>
          <button @click="dec"class="btn btn-sm btn-danger">-</button> -->
          <button @click="counter2++" class="btn btn-sm btn-primary">+</button>
          <button @click="counter2--" class="btn btn-sm btn-danger">-</button> </div>
        <div class="alert alert-warning mt-2">
          <!-- {{ counter > 5 ? 'BÜYÜK' : 'KÜÇÜK' }} -->
          {{ getCounter2Result }}
        </div>

      </div>
    </div>


  </div>
  <script src="app.js"></script>
</body>

</html>
